[config]
; You can use 'use' property to indicate what config set will be used.
use = prod

; Config set: prod
[prod]
; name = PQP Queue Processor
; deamonize = false
; debug = true
; log = /dev/null ; Log file.
; user = ; Use specific user to run worker process. Default: current user.
; group = ; Use specific group to run worker process. Default: current group.
; workerNum = ; How many workers in your server? Default: cpu num * 2.
; workerRequestNum = 1000; How many requests will restart worker? Default: 1000.
